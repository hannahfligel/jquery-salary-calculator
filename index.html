<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <script src="includes/jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
    <h3>Budget: $<span id="budgetOut"></span></h3>
    <input type="text" placeholder="first name" id="firstNameIn"></input>
    <input type="text" placeholder="last name" id="lastNameIn"></input>
    <input type="text" placeholder="ID number" id="idNumberIn"></input>
    <input type="text" placeholder="job title" id="jobTitleIn"></input>
    <input type="number" placeholder="annual salary" id="annualSalaryIn"></input>
        <button id="addEmployeeButton">Submit</button>
    <h3>Employees</h3>
    <ul id="employeesOut">
    </ul>
    <H3>Total Monthly: $<span id="remainingBudgetOut"></span></H3>
</body>
</html>
