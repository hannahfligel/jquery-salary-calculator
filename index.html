<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <script src="includes/jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">
    <div class="card formBody">
      <h1>Salary Calculator</h1>
      <h2>Add Employee</h2>
      <h3>Budget: $<span id="budgetOut"></span></h3>
      <div class="card-body">
        <input type="text" placeholder="first name" id="firstNameIn">
        <input type="text" placeholder="last name" id="lastNameIn"></input>
        <input type="text" placeholder="ID number" id="idNumberIn"></input>
        <input type="text" placeholder="job title" id="jobTitleIn"></input>
        <input type="number" placeholder="annual salary" id="annualSalaryIn"></input>
        <button type="button" class="btn btn-primary"  id="addEmployeeButton">+ Add Employee</button>
      </div>
    </div>
    <h3>Employees</h3>

    <table class="table table-striped table-hover">
        <thead>
          <th class="table-primary">First Name</th>
          <th class="table-primary">Last Name</th>
          <th class="table-primary">id Number</th>
          <th class="table-primary">Job Title</th>
          <th class="table-primary">Annual Salary</th>
          <th class="table-primary">Remove Employee</th>
          </thead>   
          <tbody class="tableRow">

          </tbody>
      </table>

      <footer>
        <h3 id="monthlyTotal" class="text-end">Total Monthly: $<span id="remainingBudgetOut"></span></h3>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </div>

</body>
</html>
